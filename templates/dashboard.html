{% extends 'base1.html' %}
{% load static %}
{% block content %}
<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<div class="w3layouts_breadcrumbs_left">
				<ul>
					<li><i class="fa fa-home" aria-hidden="true"></i><a href="index">Home</a><span>/</span></li>
					<li><i class="fa fa-envelope-o" aria-hidden="true"></i>Profile</li>
				</ul>
			</div>
			<div class="w3layouts_breadcrumbs_right">
				<h2>Login</h2>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
<!-- //breadcrumbs -->
<!-- contact -->
	<div class="welcome">
		<div class="container">
			<h3 class="agileits_w3layouts_head">Get in<span> touch</span> with us</h3>
			<div class="w3_agile_image">
				<img src="{% static 'images/1.png' %}" alt=" " class="img-responsive" />
			</div>
			<p class="agile_para"></p>
			<div class="w3ls_news_grids">
					<div class="agileits_mail_grid_right1 agile_mail_grid_right1">
						<form action="login" method="post">
                            {% csrf_token %}
                            <span>
								<i>Username</i>
								<input type="text" name="username" value="">
							</span>
                            <span>
                                    <i>First Name</i>
                                    <input type="text" name="fname" value="">
                                </span>
                            <span>
								<i>Last Name</i>
								<input type="text" name="lname" value="">
                            </span>
                            <span>
								<i>Email</i>
								<input type="text" name="email" value="">
                            </span>
                            <span>
								<i>Address</i>
								<input type="text" name="address" value="">
                            </span>
                            <span>
								<i>City</i>
								<input type="text" name="city" value="">
                            </span>
                            <span>
								<i>State</i>
								<input type="text" name="state" value="">
                            </span>
                            <span>
								<i>Postal Code</i>
								<input type="text" name="postal_code" value="">
                            </span>
                            <span>
								<i>Used Space</i>
								<input type="text" name="used_space" value="">
                            </span>
                            <span>
							<div class="w3_submit">
							<input type="submit" name="button" value="Submit">
                            </div>
                            </span>
						</form>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
<div id="map"></div>
<!-- //contact -->
{% endblock %}
